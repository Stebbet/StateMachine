{% load crispy_forms_tags %}

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Send Email To Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" class="card" action="{% url 'password-reset' %}">
            {% csrf_token %}
            <div class="modal-body">
                {{ form|crispy }}
                <div class="modal-footer" style="float: left; margin-bottom: 40px">
                    <button class="btn btn-warning" onclick="$('#modalcontainer').modal('toggle');"
                            style="position:absolute; bottom:5%; left: 2%">Cancel
                    </button>
                    <input class="btn btn-warning" type="submit" value="Send"
                            style="position:absolute; bottom:5%; right: 3%">

                </div>
            </div>
        </form>
    </div>
</div>
